            <div id="header">

            <div id="content">
                <script>
                    var f1=0, f2=1, f3;
                    var n=prompt("Enter a number to generate series", "0");
                    document.write("Entered Number is " + n + "<br/>");
                    document.write("The Fibonacci Series for " + n + "<br/>");
                    
                    for(i=2;i<n;i++)
                    {
                        f3=f1+f2;
                        f1=f2;
                        f2=f3;
                       document.write(f3 + "<br/>");
                    }
                </script>
            </div>
